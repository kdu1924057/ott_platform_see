<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 폼</title>
</head>
<style>
    .layout {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
    }
    .mb-3 {
        margin-bottom: 20px;
    }
</style>
<body>
<div class="layout">
    <form action="join" method="post">
        <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" name="name" id="inputName" placeholder="Your Name">
        </div>
        <div class="mb-3">
            <label for="inputLoginId" class="form-label">Login ID</label>
            <input type="text" name="login_Id" id="inputLoginId" placeholder="Your Login ID">
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" name="password" id="inputPassword" placeholder="Your Password">
        </div>
        <div class="mb-3">
            <label for="inputBirthday" class="form-label">Birthday</label>
            <input type="date" name="birthday" id="inputBirthday">
        </div>
        <div class="mb-3">
            <label for="inputGender" class="form-label">Gender</label>
            <select name="gender" id="inputGender">
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </div>
        <button type="submit">Join</button>
    </form>
</div>
</body>
</html>
