<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="See"></title>
</head>
<body>
<div>
    <h1><a th:href="|/${loginType}|">See</a></h1> <hr/>
    <h2>로그인</h2>
    <form action="login" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">id</label>
            <input type="text" name="loginid" id="exampleFormControlInput1" placeholder="Your Name">
        </div>
        <br>
        <div class="mb-3">
            <label for="password" class="form-label">password</label><br>
            <input id="password" name="pw" type="password">
        </div>
        <br/>
        <button type="submit">로그인</button>
        <button type="button" th:onclick="location.href='/join'" th:if=${loginType}">회원 가입</button> <br/><br/>
    </form>
</div>
</body>
</html>

<style>
    .error-class {
        color: red;
    }
    .error-input {
        border-color: red;
    }
</style>
