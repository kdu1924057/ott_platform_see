<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <!-- video.js CSS -->
  <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />

  <!-- video.js JavaScript -->
  <script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>
  <style>
    /* 비디오 플레이어 컨테이너 스타일 */
    .video-container {
      position: relative;
    }

    /* 재생 버튼 스타일 */
    .vjs-play-control {
      background-color: navy;
      border-color: navy; /* 추가 */
    }

    /* 전체 화면 버튼 스타일 */
    .vjs-fullscreen-control {
      background-color: navy;
      border-color: navy; /* 추가 */
      color: white; /* 추가 */
    }
  </style>
</head>
<body>
  <!-- 비디오 플레이어 컨테이너 -->
  <div class="video-container">
    <video id="my-video" class="video-js" controls preload="auto" width="640" height="264">
      <source src="video/movie.mp4" type="video/mp4">
      <!-- 다른 포맷의 비디오를 지원할 경우 여러 source 요소를 추가 -->
      <!-- <source src="your-video.webm" type="video/webm"> -->
      <!-- <source src="your-video.ogv" type="video/ogg"> -->
      <!-- 자막 파일 -->
      <track kind="subtitles" src="subtitles.vtt" srclang="en" label="English" default>
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // 비디오 플레이어를 초기화
    var player = videojs('my-video');

    // 재생 버튼을 눌렀을 때 전체 화면으로 전환
    player.on('play', function() {
      player.requestFullscreen();
    });

    // 전체 화면 버튼을 활성화
    player.controlBar.addChild('fullscreenToggle');
  </script>
</body>
</html>
